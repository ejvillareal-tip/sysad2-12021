---

# Stop firewall
- name: Stop firewall service on ubuntu and centos
  hosts: all
  tasks:
    - name: Stop ufw on ubuntu
      service:
        name: ufw
        state: stopped
        enabled: no
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: Stop firewalld on centos
      service:
        name: firewalld
        state: stopped
        enabled: no
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

# Install Nagios
- hosts: nagios
  tasks:
    - name: Install and Configure Nagios on Ubuntu
      include_role:
        name: ubuntu-Nagios
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
 
    - name: Install and Configure Nagios on CentOS
      include_role:
        name: centos-Nagios
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

